<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.0.0-beta2/dist/css/bootstrap.min.css" rel="stylesheet"
        integrity="sha384-BmbxuPwQa2lc/FVzBcNJ7UAyJxM6wuqIj61tLrc4wSX0szH/Ev+nYRRuWlolflfl" crossorigin="anonymous">
</head>

<body>
    <h1 class="card bg-dark text-white" style="text-align: center;">Weather Dashboard</h1>

    <h2>Search for a City</h2>

    <div class="input-group mb-3">

        <form class="d-flex">
            <input class="form-control me-2"  id="userSearch" type="search" placeholder="Search">
            <button class="btn btn-outline-dark" id="searchBtn" type="submit">Search</button>
        </form>

    </div>

    <div class="card" style="width: 18rem; float: left; margin-right: 125px;">
        <ul class="list-group list-group-flush" id="searchList">
            <li class="list-group-item">An item</li>
            <li class="list-group-item">A second item</li>
            <li class="list-group-item">A third item</li>
        </ul>
    </div>

    <div class="card bg-dark text-white">
        <div>
            <h5 class="card-title" id="citySearch">City</h5>
            <p class="card-text" id="tempSearch">Temperature</p>
            <p class="card-text" id="humidSearch">Humidity</p>
            <p class="card-text" id="windSearch">Wind Speed</p>
            <p class="card-text" id="uvSearch">UV</p>
        </div>
    </div>

    <div style="float: right;">
        <h2>5 Day Forecast </h2>
        <div class="card" style="width: 12rem; height: 12rem; float: right; margin-top: 55px; margin-left: 35px;">
            <div class="card-body">
                <h5 class="card-title" id="day1">Date</h5>
                <p class="card-text" id="tempDay1">Temp</p>
                <p class="card-text" id="humidDay1">Humidity</p>
            </div>
        </div>

        <div class="card" style="width: 12rem; height: 12rem; float: right; margin-top: 55px; margin-left: 35px;">
            <div class="card-body">
                <h5 class="card-title" id="day2">Date</h5>
                <p class="card-text" id="tempDay2">Temp</p>
                <p class="card-text" id="humidDay2">Humidity</p>
            </div>
        </div>

        <div class="card" style="width: 12rem; height: 12rem; float: right; margin-top: 55px; margin-left: 35px;">
            <div class="card-body">
                <h5 class="card-title" id="day3">Date</h5>
                <p class="card-text" id="tempDay3">Temp</p>
                <p class="card-text" id="humidDay3">Humidity</p>
            </div>
        </div>

        <div class="card" style="width: 12rem; height: 12rem; float: right; margin-top: 55px; margin-left: 35px;">
            <div class="card-body">
                <h5 class="card-title" id="day4">Date</h5>
                <p class="card-text" id="tempDay4">Temp</p>
                <p class="card-text" id="humidDay4">Humidity</p>
            </div>
        </div>

        <div class="card" style="width: 12rem; height: 12rem; float: right; margin-top: 55px; margin-left: 35px;">
            <div class="card-body">
                <h5 class="card-title" id="day5">Date</h5>
                <p class="card-text" id="tempDay5">Temp</p>
                <p class="card-text" id="humidDay5">Humidity</p>
            </div>
        </div>

    </div>
    <script
    src="https://code.jquery.com/jquery-3.6.0.min.js"
    integrity="sha256-/xUj+3OJU5yExlq6GSYGSHk7tPXikynS7ogEvDej/m4="
    crossorigin="anonymous"></script>    
<script src="Assets/js/script.js"></script>
</body>

</html>
